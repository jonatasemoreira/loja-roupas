<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja de Roupas</title>

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>    
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="">Início</a></li>
                    <li><a href="">Sobre Nós</a></li>
                    <li><a href="">Contato</a></li>
                    <li><a>Desativado</a></li>
                </ul>
            </nav>
        </div>
        <div class="container-search-cart">
            <div class="cart">
                <a href="">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="section-slide-search">
            <div class="container-slide">
                <img id="slide" class="slide" src="" alt="Imagem do slide">
            </div>
            <div class="search-container">
                <input type="text" id="searcr" class="search" placeholder="Faça uma busca...">
            </div>
        </section>
        <div id="container-main" class="container-main"></div>
    </main>
    <footer>
        <p>&copy; 2023 - Jonatas Elieser Moreira</p>
    </footer>
    <script src="script.js"></script>
    <script src="slide.js"></script>
    
</body>
</html>
